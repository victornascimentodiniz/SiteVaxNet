<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="Login.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <div class="error-message" id="errorMessage">Email ou senha incorretos</div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const correctEmail = "123@123";
    const correctPassword = "123";

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === correctEmail && password === correctPassword) {
        window.location.href = 'Home.php'; // Redireciona para a tela Home
      } else {
        errorMessage.style.display = 'block'; // Exibe a mensagem de erro
      }
    });
  </script>

</body>
</html>
